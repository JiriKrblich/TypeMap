<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Modal Popup Pins from JSON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div id="pinModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="pinTitle"></h2>
        <p id="pinAuthor"></p>
        <p id="pinLocation"></p>
    </div>
</div>

<script>
    var map = L.map('map').setView([50.0755, 14.4378], 13); // Praha coordinates
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: 'abc',
        minZoom: 0,
        maxZoom: 19
    }).addTo(map);

    // Function to add pins from JSON file with popups
    function addPinsFromJSON(jsonUrl) {
        $.getJSON(jsonUrl, function (data) {
            $.each(data, function (key, val) {
                var marker = L.marker([val.lat, val.lon]).addTo(map);
                marker.on('click', function(e){
                    $('#pinTitle').text(val.nazev);
                    $('#pinAuthor').text("Autor: " + val.autor);
                    $('#pinLocation').text("MÃ­sto: " + val.misto);
                    $('.modal').css('display', 'block');
                });
            });
        });
    }

    // Call the function with the path to JSON file
    addPinsFromJSON('pins.json'); // Change the file name and path as needed

    // Close the modal when the close button is clicked
    $('.close').click(function() {
        $('.modal').css('display', 'none');
    });

    // Close the modal when the user clicks outside of it
    $(window).click(function(event) {
        if (event.target == $('.modal')[0]) {
            $('.modal').css('display', 'none');
        }
    });
</script>
</body>
</html>

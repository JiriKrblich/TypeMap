<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoMap | Czech & Slovak typography guide</title>

    <!-- link maps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>

    <!-- link style -->
    <link rel="stylesheet" href="style/index.css"/>

</head>
<body>
<div id="map"></div>

<div class="filter-container">
    <h4 class="filterText">Filter:</h4>
    <button class="filter-btn" data-color="green">Permanent</button>
    <button class="filter-btn" data-color="blue">SemiPermanent</button>
    <button class="filter-btn" data-color="red">Disappearing</button>
    <button class="filter-btn" data-color="all">All</button>
</div>

<div class="logo"></div>

<div id="pinModal" class="modal">
    <div class="modal-content">
        <div class="close">&times;</div>
        <img id="fontImage" src="" alt="Font Image" width="100%">
        <p class="describeModal" onclick="window.open('https://fontsinuse.com')">image sources: FontsInUse, Forbes, Displaay's Instagram, CzechDesign/</p>
        <h2 id="pinTitle"></h2>
        <p id="pinAuthor" style="margin-top:40px;"></p>
        <p id="pinFoudry"></p>
        <p id="pinRelease"></p>
        <p id="pinLocation"></p>
        <p id="pinCategory"></p>
        <p id="pinApplication" style="margin-top:60px;">Aplication:</p>
        <img id="pinImage" src="" alt="Photohraphy of typeface" width="100%">
    </div>
</div>

<!-- link js -->
<script src="script/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoMap | Czech typography guide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0; /* Odstranění okrajů */
            background-color: #fff; /* Bílé pozadí */
            color: #000; /* Černá barva textu */
            font-family: "Azeret Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        #map {
            height: 100vh; /* Nastavení výšky na celou obrazovku */
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Průhledné černé pozadí */
            /* padding-top: 60px; */
        }
        .modal-content {
            background-color: #fefefe;
            /* margin: 5% auto; */
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            height:100%;
        }

        :root {
            --green: #8BFFB5; /* Pastelová zelená */
            --blue: #BF8BFF; /* Pastelová modrá */
            --red: #FFD283; /* Pastelová červená */
        }

        /* Můžete použít tyto proměnné ve vašem kódu */
        .custom-pin {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .leaflet-div-icon {
            background: rgba(0,0,0,0);
            border: 0px;
        }

        .green-pin {
            background-color: var(--green);
        }

        .blue-pin {
            background-color: var(--blue);
        }

        .red-pin {
            background-color: var(--red);
        }

        .filter-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2;
            padding:15px;
            background-color:rgb(255,255,255);
            border-radius: 10px
        }

        .filter-container:hover{
          background-color:rgb(255,210,131);
        }

        .filter-container:hover>.filter-btn{
          background: #C9C9C9;
        }

        .filter-btn {
            margin: 5px;
            padding: 5px 10px;
            border: 0px solid #ccc;
            cursor: pointer;
            font-family: "Azeret Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            border-radius: 200px;
        }

        .filter-btn:hover {
            font-family: "Azeret Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .logo{
          width:250px;
          height:62px;
          background-image: url(style/logo_v01.svg);
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
          position: absolute;
          top: 15px;
          right:15px;
          z-index: 1;
        }

        p{
          font-size:14px;
        }

        .describeModal{
          margin-top: 0;
          color: #979797;
        }
        .filterText{
          margin:0;
          font-weight: 800;
          margin-left: 20px;
          margin-bottom:10px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div class="filter-container"> <!-- Přidáno pro umístění tlačítek filtru -->
    <h4 class="filterText">Filter:</h4>
    <button class="filter-btn" data-color="green">Stálé</button>
    <button class="filter-btn" data-color="blue">Polostálé</button>
    <button class="filter-btn" data-color="red">Mizivé</button>
    <button class="filter-btn" data-color="all">Všechny</button>
</div>

<div class="logo"></div>

<div id="pinModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="fontImage" src="" alt="Font Image" width="100%">
        <p class="describeModal">Source: FontsInUse</p>
        <h2 id="pinTitle"></h2>
        <p id="pinAuthor"></p>
        <p id="pinLocation"></p>
        <img id="pinImage" src="" alt="Pin Image" width="100%">
        <p>Did you spot Czech typeface?<br>
          <a>Get us know!</a></p>
    </div>
</div>

<script>
    var map = L.map('map').setView([50.0755, 14.4378], 13); // Praha coordinates
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    map.zoomControl.setPosition('bottomright');

    // Function to add pins from JSON file with custom pin color
    function addPinsFromJSON(jsonUrl) {
        $.getJSON(jsonUrl, function (data) {
            $.each(data, function (key, val) {
              var pin = $('<div class="custom-pin"></div>');
              var pinColor = getPinColor(val.color);
              pin.addClass(pinColor + '-pin');
              var marker = L.marker([val.lat, val.lon], {icon: L.divIcon({className: 'leaflet-div-icon', html: pin[0]})}).addTo(map);

              pin.on('click', function(e){
                  $('#pinTitle').text(val.nazev);
                  $('#pinAuthor').text("Autor: " + val.autor);
                  $('#pinLocation').text("Místo: " + val.misto);
                  $('#pinImage').attr('src', val.image);
                  $('#fontImage').attr('src', val.fontimage); // Nastavení nového obrázku
                  $('.modal').css('display', 'block');
              });

            });
        });
    }

    // Funkce pro získání barvy pinu na základě názvu barvy
    function getPinColor(colorName) {
        switch (colorName) {
            case 'green':
                return 'green';
            case 'blue':
                return 'blue';
            case 'red':
                return 'red';
            default:
                return 'black'; // Výchozí černá barva, pokud není nalezena žádná shoda
        }
    }

    // Call the function with the path to JSON file
    addPinsFromJSON('pins.json'); // Change the file name and path as needed

    // Close the modal when the close button is clicked
    $('.close').click(function() {
        $('.modal').css('display', 'none');
    });

    // Close the modal when the user clicks outside of it
    $(window).click(function(event) {
        if (event.target == $('.modal')[0]) {
            $('.modal').css('display', 'none');
        }
    });

    // Filter pins by color
    $('.filter-btn').click(function() {
        var color = $(this).data('color');
        if (color === 'all') {
            $('.custom-pin').show();
        } else {
            $('.custom-pin').hide();
            $('.' + color + '-pin').show(); // Filtrování podle třídy odpovídající barvě pinu
        }
    });
</script>
</body>
</html>
